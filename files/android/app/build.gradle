def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties() 
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '10'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android' 
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// Disable test tasks and ensure no test code in release builds
afterEvaluate {
    // Disable all test-related tasks
    tasks.matching { 
        it.name.contains('Test') || 
        it.name.contains('test') || 
        it.name.contains('androidTest') ||
        it.name.contains('AndroidTest')
    }.all { task ->
        task.enabled = false
    }
    
    // Ensure release bundle doesn't include test code
    tasks.matching { it.name == 'bundleRelease' }.all { task ->
        task.doFirst {
            println "ðŸ”¨ Building production AAB - test code excluded"
        }
    }
}

android {
    namespace "com.derassy.app"
    compileSdk 36
    ndkVersion "28.0.12674087"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        // Exclude test sources from release builds
        release {
            java.srcDirs = ['src/main/java', 'src/main/kotlin']
            java.exclude '**/test/**'
            java.exclude '**/androidTest/**'
        }
    }

    defaultConfig {
        applicationId = "com.derassy.app"
        minSdk = 24
        targetSdk = 36
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    signingConfigs {
        if (keystorePropertiesFile.exists()) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // Always use release signing if keystore exists
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            } else {
                // Fail if no keystore for release builds
                throw new GradleException("Release build requires key.properties file with signing configuration")
            }
            minifyEnabled true
            shrinkResources true
            debuggable false
            testCoverageEnabled false
            // Ensure this is a production build, not test
            isDefault = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            testCoverageEnabled false
        }
    }
    
    // Disable test variants for production
    variantFilter { variant ->
        if (variant.buildType.name == 'release') {
            // Ignore any release variants that contain 'test' or 'androidTest'
            if (variant.name.contains('test') || variant.name.contains('androidTest') || variant.name.contains('Test')) {
                variant.setIgnore(true)
            }
        }
    }
    
    packaging {
        jniLibs {
            useLegacyPackaging = false
        }
        resources {
            excludes += [
                'META-INF/DEPENDENCIES', 
                'META-INF/LICENSE', 
                'META-INF/LICENSE.txt',
                'META-INF/*.kotlin_module',
                '**/test/**',
                '**/androidTest/**',
                '**/*Test.class',
                '**/*Tests.class',
                '**/*Test$*.class',
                '**/junit/**',
                '**/mockito/**',
                '**/robolectric/**',
                '**/androidx/test/**',
                '**/kotlin/test/**',
                '**/kotlinx/coroutines/test/**'
            ]
            pickFirst 'lib/x86/libc++_shared.so'
            pickFirst 'lib/x86_64/libc++_shared.so'
            pickFirst 'lib/armeabi-v7a/libc++_shared.so'
            pickFirst 'lib/arm64-v8a/libc++_shared.so'
        }
    }
    
    androidResources {
        noCompress 'so'      
        noCompress 'tflite' 
        noCompress 'lite'   
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.facebook.android:facebook-android-sdk:[8,9)'
    implementation(platform("com.google.firebase:firebase-bom:33.0.0"))
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}

// Exclude test dependencies from all configurations
configurations.all {
    exclude group: 'junit', module: 'junit'
    exclude group: 'org.mockito', module: 'mockito-core'
    exclude group: 'org.robolectric', module: 'robolectric'
    exclude group: 'androidx.test', module: '*'
    exclude group: 'androidx.test.espresso', module: '*'
    exclude group: 'com.android.support.test', module: '*'
    exclude group: 'com.android.support', module: 'support-annotations'
}

// Ensure release build excludes test sources completely
android.applicationVariants.all { variant ->
    if (variant.buildType.name == 'release') {
        variant.mergeResourcesProvider.get().doFirst {
            println "ðŸ”¨ Release build - excluding all test resources"
        }
        variant.javaCompileProvider.get().doFirst {
            println "ðŸ”¨ Release build - excluding all test sources"
        }
    }
}

